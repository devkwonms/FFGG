<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css" rel="stylesheet"/>
    <script src="/js/jquery-3.6.3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>FF.GG 유저 검색!</h2>
    </div>
    <h4 class="mb-3">구단주명 입력</h4>
    <form action="">
        <div>
            <label for="userName">구단주명</label>
            <input type="text" id="userName" name="userName" class="formcontrol"
                   placeholder="닉네임을 입력하세요">
        </div>

        <hr class="my-4">
        <div class="row">
            <div class="col"> <button class="w-100 btn btn-primary btn-lg" type="button" onclick="userInfo()">
                조회</button>
            </div>
        </div>
    </form>
</div>
<script>
    // $(document).ready(function() {
    //     // 검색결과 값 가져오기.
    //     let data_result = search_data();
    // })
function userInfo(){

    var userName = $('#userName').val();
    console.log("userName = " + userName);

    $.ajax(
        {
            type : 'GET',
            url : "/user/userSearch/"+userName,
            async:false,
            // data: data.userName,
            contentType: 'application/json; charset=utf-8',   //    application/x-www-form-urlencoded
            success : function(data){
                result = data;
                console.log(result);
                console.log("===========");
                // debugger;
                accessId = result[0].accessId;
                alert(accessId);
            },
            error: function(xhr, status, error){
                alert(error);
            },
        }

    );
    console.log(result);
    return result;
}
</script>
<!-- /container -->
</body>
</html>
